<!-- второй вариант решения -->

<script>

    for (var i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 == 0) {
            addRow(`${i} A/B Testing`);
        } else if (i % 3 == 0) {
            addRow(`${i} A / B`);
        } else if (i % 5 == 0) {
            addRow(`${i} Testing`);
        } else {
            addRow(i);
        }
    }

    function addRow(text) {
        let newDiv = document.createElement("div");
        newDiv.innerText = text;
        document.body.appendChild(newDiv);
    }
</script>
