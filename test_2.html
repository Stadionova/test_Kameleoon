<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header" id="header">HEADER</header>
    <div class="container">
        <nav><span>NAVIGATION</span></nav>
        <div class="sidebar"><span>SIDEBAR</span></div>
        <main class="contentArea">
            <span>CONTENT AREA</span>
            <div onclick="hideHeader()"><a href="#">Close Header X</a></div>
        </main>
        <div class="peopleViewed">
            <div class="title"><span>People Who Viewed This Item Also Viewed</span></div>
        </div>
        <div class="peopleViewedProducts">
            <div class="product__container">
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div><span>Product 1</span></div>
                        <div><span>$19.99</span></div>
                    </div>
                </div>
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div><span>Product 2</span></div>
                        <div><span>$29.99</span></div>
                    </div>
                </div>
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div> <span>Product 3</span></div>
                        <div><span>$22.99</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="peopleBought">
            <div class="title"><span>People Who Bought This Item Also Bought</span></div>
        </div>
        <div class="peopleBoughtProducts">
            <div class="product__container__bought">
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div><span>Product 1</span></div>
                        <div><span>$19.99</span></div>
                    </div>
                </div>
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div><span>Product 2</span></div>
                        <div><span>$29.99</span></div>
                    </div>
                </div>
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div> <span>Product 3</span></div>
                        <div><span>$22.99</span></div>
                    </div>
                </div>
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div><span>Product 4</span></div>
                        <div><span>$32.99</span></div>
                    </div>
                </div>
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div><span>Product 5</span></div>
                        <div><span>$15.99</span></div>
                    </div>
                </div>
                <div class="product">
                    <div class="img"><img src="" alt=""></div>
                    <div>
                        <div> <span>Product 6</span></div>
                        <div><span>$9.99</span></div>
                    </div>
                </div>
            </div>
        </div>
        <footer><span>FOOTER</span></footer>
    </div>
    <script>
        function hideHeader() {
            if (document.getElementById('header').style.display == 'block') {
                var d = document.getElementById("header");
                d.style.display = 'none';
            } else {
                var d = document.getElementById("header");
                d.style.display = 'block';
            }
        }
    </script>
</body>

</html>
